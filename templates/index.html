<!DOCTYPE html>
<html>
<head>
    <title>AskME AI Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            padding: 30px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            position: relative;
        }

        .author {
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 14px;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
        color: #555;
        letter-spacing: 0.5px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .chat-response {
            background-color: #e6f3ff;
            padding: 15px;
            border-radius: 10px;
            white-space: pre-wrap;
            font-size: 16px;
            color: #333;
        }

        .label {
            font-weight: bold;
            margin-bottom: 10px;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="author">By Chalan NY</div>

        <h1>AskME AI Chatbot</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="question" placeholder="Ask a question..." required>
            <button type="submit">Ask</button>
        </form>

        {% if response %}
        <div class="label">Response:</div>
        <div class="chat-response">
            {{ response|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
